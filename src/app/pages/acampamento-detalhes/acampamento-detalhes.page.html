<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Novo Acampamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content content="ion-padding">

  <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="acamp.nome" placeholder="Nome"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="date" [(ngModel)]="acamp.dataAcampamento" placeholder="Data do Acampamento"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" [(ngModel)]="acamp.vagas" placeholder="Vagas"  ></ion-input>
      </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="salvarAcamp()">
      Salvar
    </ion-button>
  </ion-toolbar>
</ion-footer>
